#@TYPE: Machine
#@NAME: Philips OCEAN
#@SOC: i.MX8MP
#@DESCRIPTION: Machine configuration for Philips OCEAN Evaluation Kit

require include/imx8mp-ocean.inc

# The device tree name is implicit for LPDDR4, so can't use MACHINE here
KERNEL_DEVICETREE_BASENAME = "imx8mp-ocean"

UBOOT_CONFIG_BASENAME = "imx8mp_ocean"
UBOOT_CONFIG[fspi] = "${UBOOT_CONFIG_BASENAME}_defconfig"
UBOOT_CONFIG[ndm]  = "${UBOOT_CONFIG_BASENAME}_ndm_defconfig"

# Set DDR FIRMWARE
DDR_FIRMWARE_VERSION = "202006"
DDR_FIRMWARE_NAME = " \
    lpddr4_pmu_train_1d_dmem_${DDR_FIRMWARE_VERSION}.bin \
    lpddr4_pmu_train_1d_imem_${DDR_FIRMWARE_VERSION}.bin \
    lpddr4_pmu_train_2d_dmem_${DDR_FIRMWARE_VERSION}.bin \
    lpddr4_pmu_train_2d_imem_${DDR_FIRMWARE_VERSION}.bin \
"

IMXBOOT_TARGETS_BASENAME = "flash_evk"

# Mainline BSP doesn't support LPDDR4 so it must be set to nxp.
# Also this machine isn't supported by u-boot-fslc but imx8mn-evk.inc already
# set the bootloader to u-boot-imx instead when NXP BSP is used.
IMX_DEFAULT_BSP = "nxp"

####cannot remove this machineoverides currently, need more reseraching ####
# original MACHINEOVERRIDES =. "use-${IMX_DEFAULT_BSP}-bsp:
# MACHINEOVERRIDES:remove = "mx8mp-nxp-bsp"

# For Ocean costumized partition definition
WKS_FILE="ocean-boot-bootpart.wks.in"
# for bootloader (align 32K, size 8M), align unit is KiB, size unit is MiB
OCEAN_BOOT_ALIGN = "32"
OCEAN_BOOT_SIZE = "8"
# for kernel  (align 1M, size 64M)
OCEAN_KERNEL_LABEL = "boot"
OCEAN_KERNEL_ALIGN = "1024"
OCEAN_KERNEL_SIZE = "64"
# for root (align 1M, size 4G)
OCEAN_ROOTFS_LABEL = "root"
OCEAN_ROOTFS_ALIGN = "1024"
OCEAN_ROOTFS_SIZE = "4096"
# for data (align 1M, size 8G)
OCEAN_DATA_LABEL = "data"
OCEAN_DATA_ALIGN = "1024"
OCEAN_DATA_SIZE = "8192"
